<li class="list-slider__slide swiper-slide">
  <article class="list-card">
    <div class="list-card__content">
      <div class="list-card__inner">
        <div class="list-card__icon">
          <svg width="@@icon.width" height="@@icon.height" aria-hidden="true">
            <use xlink:href="#icon-@@icon-id"></use>
          </svg>
        </div>
        <h3 class="list-card__title">@@title</h3>
        <p class="list-card__text">@@text</p>
        @@if (link) {
        <a class="list-card__link" href="#">
          <svg width="16" height="16" aria-hidden="true">
            <use xlink:href="#icon-arrow"></use>
          </svg>
        </a>
        }
      </div>
      <div class="list-card__decor">
        <svg width="198" height="217" aria-hidden="true">
          <use xlink:href="#icon-logo-lines"></use>
        </svg>
      </div>
    </div>
    <div class="list-card__image responsive-media">
      <img src="@img/images/pages/index/@@image.block/@@image.number.jpg" alt="" loading="lazy">
    </div>
  </article>
</li>
