<section class="list list--advantages container" id="section-advantages" aria-labelledby="title-advantages">
  <h2 class="list__title h2" id="title-advantages"><span class="h2__bold">Достоинств</span>&#32;панелей «Роспан»</h2>
  <div class="list-slider swiper">
    <ul class="list-slider__wrapper swiper-wrapper">
      @@loop("list-blocks/list-slides.html", "json/pages/index/list-blocks/advantages-slides.json")
    </ul>
    <div class="list-slider__controllers slider-controllers">
      <div class="slider-controllers__scrollbar"></div>
      <div class="slider-controllers__row">
        <a class="slider-controllers__link button" href="#">
          <span class="button__text">Посмотреть все достоинства</span>
          <span class="button__icon" aria-hidden="true">
            <svg width="16" height="16">
              <use xlink:href="#icon-arrow"></use>
            </svg>
          </span>
        </a>
        <div class="slider-controllers__group">
          <div class="slider-arrow slider-arrow--prev" aria-hidden="true">
            <span class="slider-arrow__icon">
              <svg width="16" height="16">
                <use xlink:href="#icon-arrow"></use>
              </svg>
            </span>
          </div>
          <div class="slider-controllers__pagination"></div>
          <div class="slider-arrow slider-arrow--next" aria-hidden="true">
            <span class="slider-arrow__text">Следующая</span>
            <span class="slider-arrow__icon">
              <svg width="16" height="16">
                <use xlink:href="#icon-arrow"></use>
              </svg>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
