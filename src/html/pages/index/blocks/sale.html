<section class="sale container" id="section-sale" aria-labelledby="title-sale">
  <h2 class="sale__title h2" id="title-sale">Акции<br>&#32;<span class="h2__bold">и&nbsp;распродажи</span></h2>
  <div class="sale-slider swiper">
    <ul class="sale-slider__wrapper swiper-wrapper">
      <li class="sale-slider__slide swiper-slide">
        <article class="sale-card sale-card--red">
          <a class="sale-card__inner" href="#">
            <div class="sale-card__grid">
              <div class="sale-card__image responsive-media">
                <img src="@img/images/pages/index/sale/1.webp" alt="" loading="lazy">
              </div>
              <div class="sale-card__column">
                <div class="sale-card__badge">Специальное предложение</div>
                <h3 class="sale-title">Спеццена на первые&#32;<span class="sale-title__bold">50 заказов</span></h3>
                <div class="sale-card__icon" aria-hidden="true">
                  <svg width="16" height="16">
                    <use xlink:href="#icon-arrow"></use>
                  </svg>
                </div>
              </div>
            </div>
            <p class="sale-card__text">Спеццена на первые 50 заказов</p>
          </a>
        </article>
      </li>
      <li class="sale-slider__slide swiper-slide">
        <article class="sale-card sale-card--blue">
          <a class="sale-card__inner" href="#">
            <div class="sale-card__grid">
              <div class="sale-card__image responsive-media">
                <img src="@img/images/pages/index/sale/2.webp" alt="" loading="lazy">
              </div>
              <div class="sale-card__column">
                <div class="sale-card__badge">Сезонное предложение</div>
                <h3 class="sale-title">Ваш статус повышен</h3>
                <div class="sale-card__icon" aria-hidden="true">
                  <svg width="16" height="16">
                    <use xlink:href="#icon-arrow"></use>
                  </svg>
                </div>
              </div>
            </div>
            <p class="sale-card__text">Ваш статус повышен</p>
          </a>
        </article>
      </li>
    </ul>
    <div class="sale-slider__controllers slider-controllers">
      <div class="slider-controllers__scrollbar"></div>
      <div class="slider-controllers__row">
        <a class="slider-controllers__link button" href="#">
          <span class="button__text">Все акции</span>
          <span class="button__icon" aria-hidden="true">
            <svg width="16" height="16">
              <use xlink:href="#icon-arrow"></use>
            </svg>
          </span>
        </a>
        <div class="slider-controllers__group">
          <div class="slider-arrow slider-arrow--prev" aria-hidden="true">
            <span class="slider-arrow__icon">
              <svg width="16" height="16">
                <use xlink:href="#icon-arrow"></use>
              </svg>
            </span>
          </div>
          <div class="slider-controllers__pagination"></div>
          <div class="slider-arrow slider-arrow--next" aria-hidden="true">
            <span class="slider-arrow__text">Следующая</span>
            <span class="slider-arrow__icon">
              <svg width="16" height="16">
                <use xlink:href="#icon-arrow"></use>
              </svg>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
