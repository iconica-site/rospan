<section class="contacts" id="section-contacts" aria-labelledby="title-contacts">
  <div class="contacts__inner container">
    <h2 class="contacts__title h2" id="title-contacts">Контакты</h2>
    <address class="address">
      <div class="address-items">
        <div class="address-items__column">
          <div class="address-items__icon" aria-hidden="true">
            <svg width="20" height="20">
              <use xlink:href="#icon-pin-2"></use>
            </svg>
          </div>
          <a class="address-items__link" href="#" target="_blank" rel="noopener noreferrer">191123, г. Санкт-Петербург,&#32;<br>ул. Воронежская, д. 5, БЦ&#32;<br>«Призма»</a>
        </div>
        <div class="address-items__column">
          <div class="address-items__icon" aria-hidden="true">
            <svg width="20" height="20">
              <use xlink:href="#icon-phone"></use>
            </svg>
          </div>
          <div class="address-items__phones">
            <div class="address-items__list">
              <a class="address-items__link" href="tel:+88003010161"
                aria-label="8-800-301-01-61"><span>8</span><span>-</span><span>8</span><span>0</span><span>0</span><span>-</span><span>3</span><span>0</span><span>1</span><span>-</span><span>0</span><span>1</span><span>-</span><span>6</span><span>1</span></a>
              <a class="address-items__link" href="tel:+88126282868"
                aria-label="8-812-628-28-68"><span>8</span><span>-</span><span>8</span><span>1</span><span>2</span><span>-</span><span>6</span><span>2</span><span>8</span><span>-</span><span>2</span><span>8</span><span>-</span><span>6</span><span>8</span></a>
            </div>
            <div class="address-items__text">Пн-Пт: 9:00 - 18:00; Cб, Вс: выходные</div>
          </div>
        </div>
      </div>
      <div class="address-buttons">
        <ul class="address-socials">
          <li class="address-socials__item">
            <a class="address-socials__link" href="#" target="_blank" rel="noopener noreferrer" aria-label="Telegram">
              <svg width="24" height="24" aria-hidden="true">
                <use xlink:href="#icon-telegram"></use>
              </svg>
            </a>
          </li>
          <li class="address-socials__item">
            <a class="address-socials__link" href="#" target="_blank" rel="noopener noreferrer" aria-label="Whatsapp">
              <svg width="24" height="24" aria-hidden="true">
                <use xlink:href="#icon-whatsapp"></use>
              </svg>
            </a>
          </li>
          <li class="address-socials__item">
            <a class="address-socials__link" href="#" target="_blank" rel="noopener noreferrer" aria-label="Vkontakte">
              <svg width="33" height="33" aria-hidden="true">
                <use xlink:href="#icon-vkontakte"></use>
              </svg>
            </a>
          </li>
          <li class="address-socials__item">
            <a class="address-socials__link" href="#" target="_blank" rel="noopener noreferrer" aria-label="Youtube">
              <svg width="24" height="24" aria-hidden="true">
                <use xlink:href="#icon-youtube"></use>
              </svg>
            </a>
          </li>
        </ul>
        <button class="address-buttons__item button" data-dialog-id="dialog-call">
          <span class="button__text">Связаться с нами</span>
          <span class="button__icon" aria-hidden="true">
            <svg width="16" height="16">
              <use xlink:href="#icon-arrow"></use>
            </svg>
          </span>
        </button>
      </div>
    </address>
  </div>
  <div class="map">
    <div class="map__yandex map__yandex--muted" id="yandex-map">
      <script
        charset="utf-8"
        async
        src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A73748abe4f0ee9dad7ba3eba3ee48bced19530a22e06c442280a34d6c541c5ed&width=100%&height=415&lang=ru_RU&scroll=false"
      ></script>
    </div>

    <div class="map__marker" aria-hidden="true">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 100 140">

        <circle cx="50" cy="50" r="38" fill="#fff" stroke="none"/>
        <path fill="#4795d1" stroke="none" d="M22 40.7 56.1 21l16.8 9.5L39 50.2z"/>
        <path fill="#195e95" stroke="none" d="M24 59.7 58.3 40 75 49.5 41 69.2z"/>
        <path fill="#da1f27" stroke="none" d="M41.9 69.7 58.5 60v18.8z"/>
      </svg>
    </div>
  </div>

</section>
