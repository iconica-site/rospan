<section class="order order--consultation container" id="section-consultation" aria-labelledby="title-consultation">
  <div class="order__inner">
    <div class="order__header">
      <h2 class="order__title order-title" id="title-consultation">Заказать&#32;<span class="order-title__bold">бесплатную консультацию</span></h2>
      <p class="order__text">Поможет подобрать панели, расскажем о всех преимуществах каждой модели.</p>
    </div>
    <div class="order__image responsive-media">
      <picture>
        <source srcset="@img/images/pages/index/consultation/2.webp" type="image/webp" media="(min-width: 750.1px) and (max-width: 1200px)">
        <source srcset="@img/images/pages/index/consultation/2.png" type="image/png" media="(min-width: 750.1px) and (max-width: 1200px)">
        <source srcset="@img/images/pages/index/consultation/1.webp" type="image/webp">
        <img src="@img/images/pages/index/consultation/1.png" alt="" loading="lazy">
      </picture>
    </div>
    <div class="order__content">
      <form class="order__form order-form" id="form-consultation" action="#">
        <div class="order-form__row">
          <label class="order-form__label">
            <span class="order-form__callback">
              <span class="order-form__placeholder">Телефон</span>
              <span class="order-form__error" aria-hidden="true">Неверный формат</span>
            </span>
            <input class="order-form__input" id="consultation-form-tel" name="consultation-form-tel" type="tel" inputmode="tel" placeholder="Телефон" required data-tel-input>
          </label>
          <button class="order-form__button button" type="submit" disabled>
            <span class="button__text">Получить консультацию</span>
            <span class="button__icon" aria-hidden="true">
              <svg width="16" height="16">
                <use xlink:href="#icon-arrow"></use>
              </svg>
            </span>
          </button>
        </div>
        <p class="order-form__text">Нажимаю кнопку, Вы соглашаетесь с условиями&#32;<a href="#" target="_blank" rel="noopener noreferrer">Политики конфиденциальности</a></p>
      </form>
      <div class="order-connect">
        <div class="order-connect__item">
          <div class="order-connect__label">Позвоните нам</div>
          <div class="order-phone">
            <a class="order-phone__tel" href="tel:+88003010161">8-800-301-01-61</a>
            <div class="order-phone__text">Пн-Пт: 9:00 - 18:00; Cб, Вс: выходные</div>
          </div>
        </div>
        <div class="order-connect__item">
          <div class="order-connect__label">Ответим онлайн</div>
          <div class="order-socials">
            <a class="social-link social-link--compact" href="#" target="_blank" rel="noopener noreferrer">
              <span class="social-link__icon" aria-hidden="true">
                <svg width="32" height="32">
                  <use xlink:href="#icon-telegram"></use>
                </svg>
              </span>
              <span class="social-link__text">Telegram</span>
            </a>
            <a class="social-link social-link--compact" href="#" target="_blank" rel="noopener noreferrer">
              <span class="social-link__icon" aria-hidden="true">
                <svg width="26" height="26">
                  <use xlink:href="#icon-whatsapp"></use>
                </svg>
              </span>
              <span class="social-link__text">WhatsApp</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
