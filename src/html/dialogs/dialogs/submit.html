<dialog class="dialog" id="dialog-thanks">
  <div class="dialog__inner" data-dialog="inner">
    <button class="dialog__close" data-dialog="close">
      <svg width="30" height="30" aria-hidden="true">
        <use xlink:href="#icon-close"></use>
      </svg>
    </button>
    <h2 class="dialog__title dialog-title"><span class="dialog-title__bold">Спасибо</span></h2>
    <p class="dialog__text">В скором времени Вам ответит наш менеджер</p>
    <button class="dialog-button button" data-dialog="close">
      <span class="button__text">Вернуться на главную</span>
      <span class="button__icon" aria-hidden="true">
        <svg width="16" height="16">
          <use xlink:href="#icon-arrow"></use>
        </svg>
      </span>
    </button>
  </div>
</dialog>
